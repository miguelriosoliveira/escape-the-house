<!DOCTYPE html>
<html>
<head>
    <title>Game!</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
    <meta charset="utf-8"/>
</head>
<body>
<div id="gameElements">
    <canvas id="gameScreen" width="960" height="540">
        Este navegador não possui suporte a canvas!
    </canvas>

    <!-- RADIO BOX -->
    <div id="box1">
        <div id="header_box1">
            <b>SOUNDTRACKS</b>
            <button id="button_box1">CLIQUE AQUI PARA VER A PLAYLIST</button>
        </div>
        <div id="body_box1" class="hidden">
            <form autocomplete="off">
                <label>
                    <input id="track1" type="radio" onclick="playAudio(1)"> Para dormir
                </label>
                <label>
                    <input id="track2" type="radio" onclick="playAudio(2)"> Para jogar
                </label>
                <label>
                    <input id="track3" type="radio" onclick="playAudio(3)"> Para matar
                </label>
                <label>
                    <input id="track4" type="radio" onclick="playAudio(4)"> Para se matar
                </label>
            </form>
        </div>
    </div>

    <!-- RADIO PLAYER -->
    <audio id="gameRadio" loop>
        <source id="nowPlaying" src="" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- ITENS BOX -->
    <div id="itemBox">
        <div id="header_itemBox">
            <b>TAREFAS</b>
        </div>
        <div id="body_itemBox" class="row">
            <!--<form autocomplete="off">-->
            <label>
                <input id="item1" type="checkbox" disabled> Se vestir
            </label>
            <label>
                <input id="item2" type="checkbox" disabled> Tomar café
            </label>
            <label>
                <input id="item3" type="checkbox" disabled> Ir ao banheiro
            </label>
            <label>
                <input id="item4" type="checkbox" disabled> Pegar carteira
            </label>
            <!--</form>-->
        </div>
    </div>

    <video id="transition" controls="false" src="" hidden></video>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="game.js"></script>
</body>
</html>
